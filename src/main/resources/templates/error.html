<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录失败 - QQ互联Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .error-message {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #856404;
            text-align: left;
        }
        
        .back-btn {
            background: #12B7F5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .back-btn:hover {
            background: #0FA0D8;
            transform: translateY(-2px);
        }
        
        .retry-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .retry-btn:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }
        
        .tips {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #0c5460;
            text-align: left;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">✗</div>
        <h1>登录失败</h1>
        
        <div class="error-message">
            <strong>错误信息：</strong><br>
            <span th:text="${error}">未知错误</span>
        </div>
        
        <div class="tips">
            <strong>可能的解决方案：</strong><br>
            1. 检查QQ互联配置是否正确（App ID、App Key）<br>
            2. 确认回调地址是否与QQ开发者平台配置一致<br>
            3. 检查网络连接是否正常<br>
            4. 重新尝试登录
        </div>
        
        <p style="color: #666; margin-bottom: 20px;">
            很抱歉，QQ登录过程中发生了错误。请检查配置后重试。
        </p>
        
        <a href="/qq/login" class="retry-btn">重新登录</a>
        <a href="/" class="back-btn">返回首页</a>
    </div>
</body>
</html>
