<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录成功 - QQ互联Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .user-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
        }
        
        .back-btn {
            background: #12B7F5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .back-btn:hover {
            background: #0FA0D8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        <h1>登录成功！</h1>
        
        <div class="user-info">
            <div style="text-align: center; margin-bottom: 20px;">
                <img th:src="${userInfo.figureurl_qq_2}" alt="头像" class="avatar" 
                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iNDAiIGN5PSI0MCIgcj0iNDAiIGZpbGw9IiNFNUU1RTUiLz4KPHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB0cmFuc2Zvcm09InRyYW5zbGF0ZSgyMCwyMCkiPgo8Y2lyY2xlIGN4PSIyMCIgY3k9IjE1IiByPSI4IiBmaWxsPSIjOTk5Ii8+CjxwYXRoIGQ9Ik0zMiAzMkMzMiAyNi40NzcgMjcuNTIzIDIyIDIyIDIySDE4QzEyLjQ3NyAyMiA4IDI2LjQ3NyA4IDMyVjM0SDMyVjMyWiIgZmlsbD0iIzk5OSIvPgo8L3N2Zz4KPC9zdmc+'">
                <h3 th:text="${userInfo.nickname}" style="color: #333; margin-top: 10px;">用户昵称</h3>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <strong>性别：</strong>
                    <span th:text="${userInfo.gender == '男' ? '男' : (userInfo.gender == '女' ? '女' : '未知')}">未知</span>
                </div>
                <div>
                    <strong>地区：</strong>
                    <span th:text="${userInfo.province + ' ' + userInfo.city}">未知</span>
                </div>
            </div>
            
            <div style="margin-top: 15px; padding: 10px; background: #e9ecef; border-radius: 8px;">
                <strong>OpenID：</strong><br>
                <span th:text="${userInfo.openid}" style="font-family: monospace; font-size: 12px; word-break: break-all;">OpenID</span>
            </div>
        </div>
        
        <p style="color: #666; margin-bottom: 20px;">
            恭喜您成功使用QQ账号登录！用户信息已获取完成。
        </p>
        
        <a href="/" class="back-btn">返回首页</a>
    </div>

    <script>
        // 3秒后自动跳转到首页
        setTimeout(function() {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
